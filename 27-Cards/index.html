<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>

   <div class="component component--3">
      <h3>Tags</h3>
      <p>Add tags to reach the right audience.</p>
      <div id="tags" data-default-tags="project management,online tool,webtool,management,arama">

         <input id="tag-input" type="text" placeholder="Add new tags...">
      </div>
   </div>

   <div class="component component--2">
      <h3>Ready to bost your post?</h3>
      <p>Boosted shots get in front of<br>more eyes by appearing on other pages around.</p>
      <div class="actions">
         <button type="button">Cancel</button>
         <button type="submit">Start</button>
      </div>
   </div>

   <div class="component component--1">
      <h3>Link</h3>
      <ul>
         <li>
            <label>
               <input type="radio" name="link" value="1">
               To this page
            </label>
         </li>
         <li>
            <label>
               <input checked type="radio" name="link" value="2">
               My profile
            </label>
         </li>
         <li>
            <label>
               <input type="radio" name="link" value="3">
               A custom URL
            </label>
         </li>
      </ul>
   </div>

   <script src="index.js"></script>
</body>

</html>
