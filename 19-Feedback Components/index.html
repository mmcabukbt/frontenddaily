<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="close-btn">
      Show comoponent
   </div>

   <div class="component--feedback style2 position-tl">
      <a href="#" class="close-btn">
         <img src="img/icon-close.svg" alt="">
      </a>
      <h6>How likely are you to answer to this question?</h6>
      <ul class="labels with-numbers">
         <li>
            <input type="radio" name="rate" value="0">0
         </li>
         <li>
            <input type="radio" name="rate" value="1">1
         </li>
         <li>
            <input type="radio" name="rate" value="2">2
         </li>
         <li>
            <input type="radio" name="rate" value="3">3
         </li>
         <li>
            <input type="radio" name="rate" value="4">4
         </li>
         <li>
            <input type="radio" name="rate" value="5">5
         </li>
         <li>
            <input type="radio" name="rate" value="6">6
         </li>
         <li class="show">
            <input type="radio" name="rate" value="7">7
         </li>
         <li>
            <input type="radio" name="rate" value="8">8
         </li>
         <li>
            <input type="radio" name="rate" value="9">9
         </li>
      </ul>
      <div class="message">
         <p>Tell us how we can improve</p>
         <textarea name="message" id="" cols="30" rows="10" placeholder="Write your message here"></textarea>
      </div>
      <div class="actions">
         <a href="#">Skip</a>
         <button type="submit">Submit</button>
      </div>
   </div>

   <div class="component--feedback style1 position-br">
      <a href="#" class="close-btn">
         <img src="img/icon-close.svg" alt="">
      </a>
      <h6>How likely are you to answer to this question?</h6>
      <ul class="labels with-icons">
         <li>
            <input type="radio" name="rd1" value="-1">
            <img src="img/icon-sad.svg" alt="">
         </li>
         <li>
            <input type="radio" name="rd1" value="0">
            <img src="img/icon-thinking.svg" alt="">
         </li>
         <li>
            <input type="radio" name="rd1" value="1">
            <img src="img/icon-happy.svg" alt="">
         </li>
      </ul>
      <div class="message">
         <p>Tell us how we can improve</p>
         <textarea name="message" id="" cols="30" rows="10" placeholder="Write your message here"></textarea>
      </div>
      <div class="actions">
         <a href="#">Skip</a>
         <button type="submit">Submit</button>
      </div>
   </div>

   <script src="index.js"></script>
</body>

</html>
