<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>

   <div class="component--login">
      <div class="content">
         <header>
            <h5>Welcome Back!</h5>
            <p>Sign in to continue</p>
         </header>
         <div class="user-avatar">
            <img src="img/avatar.jpg" alt="">
         </div>
         <form action="">
            <div class="inputs">
               <label for="uname">Username
                  <input type="text" id="uname" placeholder="Enter your username">
               </label>
               <label for="passw">Password
                  <input type="password" id="passw" placeholder="Enter your password">
               </label>
            </div>
            <div class="remember">
               <input type="checkbox" id="rme">
               <label for="rme">Remember me</label>
            </div>
            <div class="actions">
               <button type="submit">Log In</button>
               <a href="#">Forgot your password?</a>
            </div>
            <div class="signup">
               Don't have an account yet?
               <a href="#">Sign Up</a>now!
            </div>
         </form>
      </div>
      <p class="copyright">&copy; 2020 Crafted and designed by 10ursabanoglu.</p>
   </div>
</body>

</html>
